<div class="cover">
  <div class="container wrap">
    <div *ngIf="show">
      <form class="example-form" #searchForm='ngForm' (ngSubmit)='submitSearch(searchForm)'>
        <mat-form-field class="example-full-width" width="100%">
          <input matInput type="text" placeholder="Github UserName" name='q' ngModel>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" type="submit">Search User</button>
      </form>
      <i class="material-icons" id="rotate" (click)="formToggle()" 
      matTooltip="Click to toggle Search Repo input"
      aria-label="Button that displays a tooltip when focused or hovered over">
        360
      </i>
    </div>

    <div *ngIf="!show">
      <form class="example-form" #searchVal='ngForm' (ngSubmit)='repoSearch(searchVal)'>
        <mat-form-field class="example-full-width" width="100%">
          <input matInput type="text" placeholder="Github Repo Name" name='w' ngModel>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" type="submit">Search Repo</button>
      </form>
      <i class="material-icons" id="rotate" (click)="formToggle()" 
      matTooltip="Click to toggle Search User input"
      aria-label="Button that displays a tooltip when focused or hovered over">
        360
      </i>
    </div>

  </div>
</div>
